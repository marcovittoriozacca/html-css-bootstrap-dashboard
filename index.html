<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- personal css style -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <!-- full web app container -->
    <div id="dashboard-web-app">

        <!-- header components -->
        <header>
            <nav class="navbar navbar-expand-lg bg-white py-lg-3">
                <div class="container-fluid d-block">

                    <div class="d-flex">
                        <!-- big and small logo -->
                        <a class="navbar-brand m-0" href="#">
                            <img src="./assets/img/mobile-logo.png" width="44" class="d-lg-none" alt="boolean-mobile-logo">
                            <img src="./assets/img/logo.svg" class="d-none d-lg-block" alt="boolean-full-logo">
                        </a>

                        <!-- search form -->
                        <form action="#" method="get" class="input-group align-content-center ms-3 ms-lg-4 me-4" role="search">        
                                <span class="input-group-text border-0 bg-gray" id="magnifier-addon">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </span>
                                <input type="search" class="text-truncate form-control ps-0 border-0 bg-gray shadow-none" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Laravel" aria-describedby="magnifier-addon">      
                        </form>

                        <!-- nav icon sections -->
                        <div class="nav-icons d-flex gap-4 align-items-center">
                            <!-- list, search and dots icons -->
                            <i class="fa-solid fa-list-ul d-none d-lg-block" role="button"></i>
                            <i class="fa-solid fa-circle-question d-none d-lg-block" role="button"></i>
                            <i class="fa-solid fa-ellipsis-vertical d-none d-lg-block" role="button"></i>
    
                            <!-- dropdown bell icon with the dropdown menu -->
                            <div class="dropdown">
                                <i data-bs-toggle="dropdown" role="button" aria-expanded="false" class="fa-solid fa-bell" style="color: #ff8f00;"></i>
                                <ul class="dropdown-menu dropdown-menu-end dropdown-menu-light">
                                    <li><a class="dropdown-item text-capitalize text-dark" href="#">profilo</a></li>
                                    <li><a class="dropdown-item text-capitalize text-dark" href="#">fatturazione</a></li>
                                    <li><a class="dropdown-item text-capitalize text-dark" href="#">logout</a></li>
                                </ul>
                            </div>

                        </div>

                    </div>

                </div>
            </nav>
        </header>

        <!-- web app main content: aside and central part -->
        <main>
            <div class="d-flex h-100">

                <!-- aside - left part-->
                <aside class="bg-dark text-light h-100 px-2">
    
                    <div class="h-100 py-4 text-center d-flex flex-column justify-content-between">
    
                        <ul class="p-0 m-0 list-unstyled">
    
                            <li class="text-capitalize mb-2 py-1" role="button">
                                <a href="#" class="align-items-center">
                                    <i class="fas fa-house me-lg-2"></i>
                                    <span class="d-none d-lg-inline-block">home</span>
                                </a>
                            </li>
    
                            <li class="text-capitalize mb-2 py-1" role="button">
                                <a href="#" class="align-items-center">
                                    <i class="fas fa-chart-simple me-lg-2"></i>
                                    <span class="d-none d-lg-inline-block">stats</span>
                                </a>
                            </li>
    
                            <li class="text-capitalize py-1" role="button">
                                <a href="#" class="align-items-center">
                                    <i class="fas fa-signal me-lg-2"></i>
                                    <span class="d-none d-lg-inline-block">signals</span>
                                </a>
                            </li>
                        </ul>
    
                        <ul id="settings" class="p-0 m-0 list-unstyled">
                            <li class="text-capitalize py-1" role="button">
                                <a href="#">
                                    <i class="fas fa-gear me-lg-2"></i>
                                    <span class="d-none d-lg-inline-block">admin</span>
                                </a>
                            </li>
                        </ul>
    
                    </div>
                    
                </aside>

                <!-- main content - right part -->
                <div id="center-dashboard">
                    
                    <!-- dashboard blue header -->
                    <div class="center-dashboard-header bg-primary text-light py-3 my-db-header-height">

                        <div class="container-fluid">
                            <div class="row flex-column gap-2 flex-md-row gap-md-0 personal-font-size">
                                <!-- offcanvas button -->
                                <div class="col-12 col-md-4 col-lg-3 d-flex align-items-center gap-4 order-md-last align-self-md-start">
                                    <span class="text-capitalize">nuovo studente</span>
                                    <button class="btn btn-primary border rounded" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas-form" aria-controls="offcanvas-form">
                                        <i class="fa-solid fa-plus" style="color: #ffffff;"></i>
                                    </button>
                                </div>
                                <!-- offcanva -->
                                <div class="offcanvas offcanvas-end offcanvas-width" tabindex="-1" id="offcanvas-form" aria-labelledby="offcanvas-formLabel">
                                    <div class="offcanvas-header">
                                        <h5 class="offcanvas-title" id="offcanvas-formLabel">Inserisci un nuovo studente</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                                    </div>
                                    <div class="offcanvas-body">
                                        
                                        <form action="#" method="get">
                                            <div class="row overflow-y-scroll">
                                                <!-- form name -->
                                                <div class="col-12 col-md-6">
                                                    <label for="new-student-name" class="form-label">Nome</label>
                                                    <input type="text" class="form-control mb-3 shadow-none" id="new-student-name" required>
                                                </div>
                                                <!-- form last name -->
                                                <div class="col-12 col-md-6">
                                                    <label for="new-student-last-name" class="form-label">Cognome</label>
                                                    <input type="text" class="form-control mb-3 shadow-none" id="new-student-last-name" required>
                                                </div>
                                                <!-- form email -->
                                                <div class="col-12 col-md-6">
                                                    <label for="new-student-email" class="form-label">Email</label>
                                                    <div class="input-group mb-3">
                                                        <span class="input-group-text bg-gray" id="basic-addon1">@</span>
                                                        <input type="email" class="form-control shadow-none" id="new-student-email" required>
                                                    </div> 
                                                </div>
                                                <!-- form password -->
                                                <div class="col-12 col-md-6">
                                                    <label for="new-student-password" class="form-label">Password</label>
                                                    <input type="password" class="form-control mb-3 shadow-none" id="new-student-password" required>
                                                </div>
                                                <!-- form address -->
                                                <div class="col-12">
                                                    <label for="new-student-address" class="form-label">Indirizzo</label>
                                                    <input type="text" class="form-control mb-3 shadow-none" id="new-student-address" required>
                                                </div>
                                                <!-- form city -->
                                                <div class="col-12 col-lg-4">
                                                    <label for="new-student-city" class="form-label">Citt√†</label>
                                                    <input type="text" class="form-control mb-3 shadow-none" id="new-student-city" required>
                                                </div>
                                                <!-- form country-->
                                                <div class="col-6 col-lg-4">
                                                    <label for="new-student-country" class="form-label">Stato</label>
                                                    <select name="country" id="new-student-country" class="form-select mb-3" required>
                                                        <option value="" class="d-none">Scegli...</option>
                                                        <option value="italia">Italia</option>
                                                        <option value="San Marino">San Marino</option>
                                                        <option value="Spagna">Spagna</option>
                                                        <option value="Germania">Germania</option>
                                                        <option value="Svizzera">Svizzera</option>
                                                        <option value="Francia">Francia</option>
                                                    </select>
                                                </div>
                                                <!-- form cap -->
                                                <div class="col-6 col-lg-4">
                                                    <label for="new-student-cap" class="form-label text-uppercase">Cap</label>
                                                    <input type="text" class="form-control mb-3 shadow-none" id="new-student-cap" required>
                                                </div>
                                                <!-- form photo -->
                                                <div class="col-12">
                                                    <label for="new-student-photo" class="form-label">Foto</label>
                                                    <input type="file" class="form-control mb-3 shadow-none" id="new-student-photo" required>
                                                </div>
                                                <!-- form policy check  -->
                                                <div class="col-12">
                                                    <input type="checkbox" name="policy" id="policy-check-input" required>
                                                    <label for="policy-check-input" class="form-label mb-3">Seleziona per proseguire</label>
                                                </div>
                                                <!-- save button / reset button -->
                                                <div class="d-flex gap-2">
                                                    <input type="submit" value="Salva" class="btn btn-primary">
                                                    <input type="reset" value="Svuota" class="btn btn-warning">
                                                </div>
                                            </div>
                                        </form>        
                                    </div>
                                </div>
    
                                <!-- boolean piano title -->
                                <div class="col-12 col-md-4 col-lg-6 order-md-first">
                                    <div class="breadcrumb-links-sec">
                                        <div class="d-flex align-items-center column-gap-2">
                                            <h1 class="text-capitalize h2">boolean</h1>
                                            <span class="badge rounded-pill bg-dark bg-opacity-25 text-capitalize">
                                                piano blaze
                                            </span>
                                        </div>
                                        
                                        <!-- breadcrumb -->
                                        <ol class="breadcrumb d-flex column-gap-1">
                                            <li class="breadcrumb-item active">
                                                <a href="#" class="badge rounded-pill bg-dark bg-opacity-25">3 app</a>
                                            </li>
            
                                            <li class="breadcrumb-item p-0" aria-current="page">
                                                <a href="" class="badge rounded-pill bg-dark bg-opacity-25 d-lg-none">+</a>
                                            </li>
            
                                            <li class="active" aria-current="page">
                                                <a href="" class="badge rounded-pill bg-dark bg-opacity-25 d-none d-lg-inline-block">Boolean mobile app</a>
                                            </li>
                                            <li class="active" aria-current="page">
                                                <a href="" class="badge rounded-pill bg-dark bg-opacity-25 d-none d-lg-inline-block">Boolean web app</a>
                                            </li>
                                            <li class="active" aria-current="page">
                                                <a href="" class="badge rounded-pill bg-dark bg-opacity-25 d-none d-lg-inline-block">Boolean blog app</a>
                                            </li>
                                        </ol>
                                    </div>
                                </div>
                                <!-- online students -->
                                <div class="online-students col-12 col-md-4 col-lg-3">
                                    <p class="mb-2">Studenti online negli ultimi 30 minuti</p>
                                    <h2>125</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>

            </div>

        </main>
    </div>


    <!-- bootstrap JS link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
