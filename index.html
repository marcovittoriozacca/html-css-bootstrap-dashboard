<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- personal css style -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <!-- full web app container -->
    <div id="dashboard-web-app">

        <!-- header components -->
        <header>
            <nav class="navbar navbar-expand-lg bg-white py-lg-3">
                <div class="container-fluid d-block">

                    <div class="d-flex">
                        <!-- big and small logo -->
                        <a class="navbar-brand m-0" href="#">
                            <img src="./assets/img/mobile-logo.png" width="44" class="d-lg-none" alt="boolean-mobile-logo">
                            <img src="./assets/img/logo.svg" class="d-none d-lg-block" alt="boolean-full-logo">
                        </a>

                        <!-- search form -->
                        <form action="#" method="get" class="input-group align-content-center ms-3 ms-lg-4 me-4" role="search">        
                                <span class="input-group-text border-0 bg-gray" id="magnifier-addon">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </span>
                                <input type="search" class="text-truncate form-control ps-0 border-0 bg-gray shadow-none" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Laravel" aria-describedby="magnifier-addon">            
                        </form>

                        <!-- nav icon sections -->
                        <div class="nav-icons d-flex gap-4 align-items-center">
                            <!-- list, search and dots icons -->
                            <i class="fa-solid fa-list-ul d-none d-lg-block" role="button"></i>
                            <i class="fa-solid fa-circle-question d-none d-lg-block" role="button"></i>
                            <i class="fa-solid fa-ellipsis-vertical d-none d-lg-block" role="button"></i>
    
                            <!-- dropdown bell icon with the dropdown menu -->
                            <div class="dropdown">
                                <i data-bs-toggle="dropdown" role="button" aria-expanded="false" class="fa-solid fa-bell" style="color: #ff8f00;"></i>
                                <ul class="dropdown-menu dropdown-menu-end dropdown-menu-light">
                                    <li><a class="dropdown-item text-capitalize text-dark" href="#">profilo</a></li>
                                    <li><a class="dropdown-item text-capitalize text-dark" href="#">fatturazione</a></li>
                                    <li><a class="dropdown-item text-capitalize text-dark" href="#">logout</a></li>
                                </ul>
                            </div>

                        </div>

                    </div>

                </div>
            </nav>
        </header>

        <!-- web app main content: aside and central part -->
        <main>
            <aside class="bg-dark text-light h-100">

                <div class="h-100 d-flex flex-column justify-content-between py-4">

                    <ul class="p-0 m-0 list-unstyled d-flex flex-column align-items-center gap-3">

                        <li class="text-capitalize">
                            <a href="#" class="d-flex align-items-center">
                                <i class="fas fa-house"></i>
                                <span class="d-none d-lg-inline-block ps-3">home</span>
                            </a>
                        </li>

                        <li class="text-capitalize">
                            <a href="#" class="d-flex align-items-center">
                                <i class="fas fa-chart-simple"></i>
                                <span class="d-none d-lg-inline-block ps-3">stats</span>
                            </a>
                        </li>

                        <li class="text-capitalize">
                            <a href="#" class="d-flex align-items-center">
                                <i class="fas fa-signal"></i>
                                <span class="d-none d-lg-inline-block ps-3">signals</span>
                            </a>
                        </li>
                    </ul>

                    <ul id="settings" class="p-0 m-0 list-unstyled d-flex flex-column align-items-center justify-content-center">
                        <li class="text-capitalize">
                            <a href="#">
                                <i class="fas fa-gear"></i>
                                <span class="d-none d-lg-inline-block ps-3">admin</span>
                            </a>
                        </li>
                    </ul>

                </div>
                
            </aside>
        </main>
    </div>


    <!-- bootstrap JS link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
